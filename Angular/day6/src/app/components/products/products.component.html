<div class="row">
  @for (p of products; track $index) {
  <!-- card 1 -->
  <div class="col-3 position-relative">
    @if (isAdmin) {
    <button
      class="rounded-circle bg-danger text-white d-flex justify-content-center align-items-center position-absolute delete-btn"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
      (click)="productIdToDelete = p._id"
    >
      <i class="fa-solid fa-trash"></i>
    </button>

    }
    <img src="{{ p.images[0] }}" alt="" class="img-fluid" />
    <div class="p-2 fw-light fs-13 d-flex flex-column gap-2">
      <p class="m-0">{{ p.name }}</p>
      <p class="fw-normal m-0">EGP {{ p.price }}</p>
      <p class="text-secondary">{{ p.description }}</p>
    </div>
  </div>
  }
</div>

<!-- delete modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <p>Are you sure you want to delete this product</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="modal"
          (click)="deleteProduct()"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
