@if(product){
    <div class="row m-5">
        <div class="col-6"><img [src]="product.images[0]" alt="" class="img-fluid"></div>
        <div class="col-6 p-5">
            <div class="row">
                <h2>{{product.title}}</h2>
                @if(product.discount){

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex">
                            <h2 class="text-secondary">{{product.price*product.discount}}</h2>
                            <p class="text-danger text-decoration-line-through">{{product.price}}</p>
                        </div>
                        <div class="badge bg-danger">
                            we offer {{product.discount}}% discount
                            @if(product.quantity){
                                <p class="badge bg-success">avaliable</p>
                            }
                            @else {
                                <p class="badge bg-danger">o</p>

                            }
                        </div>
                    </div>
                }@else {
                    <h2 class="text-secondary">{{product.price}}</h2>
                }
                <div class="p-5">
                    <p class="fs-5 text-secondary">{{product.description}}</p>
                    <p class="text-warning">Categor:{{product.category}}</p>
                    <button class="btn btn-success">Buy now</button>
                </div>
                
            </div>
        </div>
    </div>
}
