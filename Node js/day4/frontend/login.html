            <label for="" class="form-label"> username</label>
            <input type="text" class="form-control" id="username">

        </div>
        
       
        <!-- password -->
        <div class="mb-3 w-100 d-flex  gap-2 align-items-center ">
            <label for="" class="form-label
            "> Password</label>
